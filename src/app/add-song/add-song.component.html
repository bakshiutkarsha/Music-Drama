<div class="add-song-cntr">
  <div class="bg-song">
    <marquee behavior="scroll" direction="left">Live the music like you feel the wind....</marquee>
  </div>
  <div class="input-cntr">

    <div class="input-super-cntr">
      <p class="head-text">ADD YOUR FAVOURITE SONGS:</p>
      <div class="input-cntr-each">
        <label for="">Title <span>*</span> :</label>
        <input type="text" name="" id="title" [(ngModel)]="title" (keyup)="checkAllValues()">
      </div>

      <div class="input-cntr-each">
        <label for="">Artist <span>*</span> :</label>
        <input type="text" name="" id="artist" [(ngModel)]="artist" (keyup)="checkAllValues()">
      </div>

      <div class="divider">
        <div class="input-cntr-each col-width-50">
          <label for="">Year :</label>
          <input type="number" name="" id="year" [(ngModel)]="year" (keyup)="checkAllValues()">
        </div>
        <div class="input-cntr-each col-width-50">
          <label for="">Album :</label>
          <input type="text" name="" id="album" [(ngModel)]="album" (keyup)="checkAllValues()">
        </div>
        <div class="input-cntr-each col-width-50">
          <label for="">Genre :</label>
          <input type="text" name="" id="genre" [(ngModel)]="genre" (keyup)="checkAllValues()">
        </div>
      </div>
      <div class="add-btn-cntr">
        <div class="add-btn" id="add-new-song" (click)="addNewSong()" [ngClass]="disabled ? 'disabled' : ''">
          ADD SONG
        </div>
        <div class="add-btn" id="" (click)="openModal('add-review')" [ngClass]="disabled ? 'disabled' : ''">
          ADD SONG WITH REVIEW
        </div>
      </div>
    </div>


  </div>
</div>

<jw-modal id="process-modal" class="process-modal">
  <img src="assets/images/process-gif.gif" alt="">
  <p> Connecting with server....</p>
</jw-modal>

<jw-modal id="add-review">
  <h1>Add Review</h1>
  <div class="rate-cntr">
    <i class="fa" (click)="addStar(1)" [ngClass]="rating >= 1 ? 'fa-star' : 'fa-star-o'"></i>
    <i class="fa" (click)="addStar(2)" [ngClass]="rating >= 2 ? 'fa-star' : 'fa-star-o'"></i>
    <i class="fa" (click)="addStar(3)" [ngClass]="rating >= 3 ? 'fa-star' : 'fa-star-o'"></i>
    <i class="fa" (click)="addStar(4)" [ngClass]="rating >= 4 ? 'fa-star' : 'fa-star-o'"></i>
    <i class="fa" (click)="addStar(5)" [ngClass]="rating == 5 ? 'fa-star' : 'fa-star-o'"></i>
  </div>
  <div class="input-cntr-each col-width-50">
    <!-- <label for="">Year :</label> -->
    <input type="text" name="" placeholder="Write your comments" [(ngModel)]="reviewText">
  </div>
  <div class="add-btn-cntr">
    <div class="add-btn" id="add-new-review" (click)="addNewSong()">
      ADD
    </div>
  </div>
  <!-- <button (click)="closeModal('custom-modal-1');">Close</button> -->
</jw-modal>
