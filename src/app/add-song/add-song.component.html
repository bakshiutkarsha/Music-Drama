<div class="add-song-cntr">
  <div class="bg-song">
    <img src="/assets/images/purple-song.jpg" alt="">
  </div>
  <div class="input-cntr">

    <div class="input-super-cntr">
      <div class="input-cntr-each">
        <label for="">Title <span>*</span> :</label>
        <input type="text" name="" id="title" [(ngModel)]="title">
      </div>

      <div class="input-cntr-each">
        <label for="">Artist <span>*</span> :</label>
        <input type="text" name="" id="artist" [(ngModel)]="artist">
      </div>

      <div class="divider">
        <div class="input-cntr-each col-width-50">
          <label for="">Year :</label>
          <input type="number" name="" id="year" [(ngModel)]="year">
        </div>
        <div class="input-cntr-each col-width-50">
          <label for="">Album :</label>
          <input type="text" name="" id="album" [(ngModel)]="album">
        </div>
        <div class="input-cntr-each col-width-50">
          <label for="">Genre :</label>
          <input type="text" name="" id="genre" [(ngModel)]="genre">
        </div>
      </div>
      <div class="add-btn-cntr">
        <div class="add-btn" id="add-new-song" (click)="addNewSong()">
          ADD SONG
        </div>
        <div class="add-btn" id="" (click)="openModal('add-review')">
          ADD SONG WITH REVIEW
        </div>
      </div>
    </div>


  </div>
</div>

<jw-modal id="add-review">
    <h1>Add Review</h1>
    <div class="rate-cntr">
      <i class="fa" (click)="addStar(1)" [ngClass]="rating >= 1 ? 'fa-star' : 'fa-star-o'"></i>
      <i class="fa" (click)="addStar(2)" [ngClass]="rating >= 2 ? 'fa-star' : 'fa-star-o'"></i>
      <i class="fa" (click)="addStar(3)" [ngClass]="rating >= 3 ? 'fa-star' : 'fa-star-o'"></i>
      <i class="fa" (click)="addStar(4)" [ngClass]="rating >= 4 ? 'fa-star' : 'fa-star-o'"></i>
      <i class="fa" (click)="addStar(5)" [ngClass]="rating == 5 ? 'fa-star' : 'fa-star-o'"></i>
    </div>
    <div class="input-cntr-each col-width-50">
        <!-- <label for="">Year :</label> -->
        <input type="text" name="" placeholder="Write your comments" [(ngModel)]="reviewText">
    </div>
    <div class="add-btn-cntr">
      <div class="add-btn" id="add-new-review" (click)="addNewSong()">
        ADD
      </div>
    </div>
    <!-- <button (click)="closeModal('custom-modal-1');">Close</button> -->
</jw-modal>
